# mount-fdir.conf - Mount FDIR Configuration
#
# Machine: Raspberry Pi (raspberrypi5, raspberrypi-zero-2w)
#
# This file configures which mount points to verify at boot and retry
# if they fail to mount initially.

# Space-separated list of mount points to verify
# These should match entries in /etc/fstab
MOUNT_FDIR_MOUNTS="/data"

# Number of retry attempts before giving up
MOUNT_FDIR_RETRIES=3

# Seconds to wait between retry attempts
MOUNT_FDIR_DELAY=2

# PLACEHOLDER: BeagleBone Blue RAUC system configuration
# TODO: Configure correct device paths for BeagleBone storage layout
[system]
compatible=autonomos-bblue
bootloader=uboot
statusfile=/data/rauc/rauc.status
data-directory=/data/rauc

[keyring]
path=/etc/rauc/keyring.pem

[slot.rootfs.0]
device=/dev/mmcblk0p2
type=ext4
bootname=A

[slot.rootfs.1]
device=/dev/mmcblk0p3
type=ext4
bootname=B

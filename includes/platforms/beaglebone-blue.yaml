# BeagleBone Blue configuration for AutonomOS
# This file contains the configuration for a BeagleBone Blue build of AutonomOS.
# Most of this is provided by a custom layer, meta-bluebone, which adds a few extras.
header:
  version: 20

machine: bblue

repos:
  meta-ti:
    url: "git://git.yoctoproject.org/meta-ti"
    branch: "master"
    path: "sources/meta-ti"
    layers:
      meta-ti-bsp:
      meta-ti-extras:

  meta-mender-community:
    url: "https://github.com/mendersoftware/meta-mender-community.git"
    path: "sources/meta-mender-community"
    layers:
      meta-mender-beaglebone:

  meta-bluebone:
    url: "https://gitea.shrukanslab.xyz/sl-devs/meta-bluebone.git"
    branch: "main"
    path: "sources/meta-bluebone"

  # Add the BeagleBone platform layer
  meta-autonomos:
    layers:
      meta-autonomos-beaglebone:

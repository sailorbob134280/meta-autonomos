# /data subdirectory structure for persistent state
# Created by systemd-tmpfiles at boot

# System state
d /data/etc 0755 root root -
d /data/log 0755 root root -
d /data/log/journal 0755 root root -

# RAUC OTA updates
d /data/rauc 0755 root root -

# Application data (downstream layers add subdirectories)
d /data/app 0755 root root -
